<ion-view view-title="{{speaker.speakername}}">
  <ion-content class="padding has-header">
    <div class="list card">
      <div class="item item-body">
        <img class="full-image" src="{{speaker.speakerphoto}}">
        <h2 class="positive">{{speaker.speakername}}</h2>
        <p style="white-space: pre-line;">
          {{speaker.speakerbio}}
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
