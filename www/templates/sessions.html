<ion-view view-title="Sessions">
    <ion-content class="has-header" delegate-handle="stickyScroll">
        <ion-list>
            <div id="search-bar">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper" id="search-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Search" ng-model="searchText">
                    </label>
                </div>
                <div class="container spinner" ng-if="loading"><ion-spinner icon="android"></ion-spinner></div>


                <div class="item positive item-divider-ios" ng-repeat-start="mappedSession in mappedSessions | orderBy: 'sessionType'">
                    {{mappedSession.sessionType}} ({{mappedSession.sessionTime}})
                    <ion-nav-view name="sessions-tab"></ion-nav-view>
                </div>
                <div class="item item-text-wrap item-icon-right" ng-repeat="session in mappedSession.sessions | filter: searchText"
                     ui-sref='tab.session-detail({id:session.id})'>
                    <h2 class="grey-text">{{session.title}}</h2>
                    <h4 class="session-detail-speaker">{{session.speakername}}</h4>
                    <h4 class="session-detail-speaker">#{{session.demographic}}</h4>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
                <div ng-repeat-end></div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
