<ion-view view-title="Sessions">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item item-icon-right" ng-repeat="session in sessions" ui-sref='tab.session-detail({id:session.id})'>
        {{session.title}}
        <i class="icon ion-chevron-right icon-accessory" ></i>
        <ion-nav-view name="singleSession-tab"></ion-nav-view>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
