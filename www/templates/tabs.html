<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class=" tabs-positive tabs-icon-top">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon="ion-ios-home-outline" href="#/tab/dash">
    <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Sessions" icon="ion-ios-book-outline" ui-sref="tab.sessions" ">
    <ion-nav-view name="sessions-tab"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="My Schedule" icon="ion-ios-paper-outline" ui-sref="tab.schedule">
    <ion-nav-view name="schedule-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
