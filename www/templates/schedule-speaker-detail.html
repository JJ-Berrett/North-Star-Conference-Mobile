<ion-view view-title="{{speaker.speakername}}">
  <ion-content>
    <div class="card">
      <div class="padding">
        <div class="speaker-photo-wrapper">
          <img class="speaker-photo" src="{{speaker.speakerphoto}}">
        </div>
        <h2 class="positive">{{speaker.speakername}}</h2>
        <p style="white-space: pre-line;">
          {{speaker.speakerbio}}
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
