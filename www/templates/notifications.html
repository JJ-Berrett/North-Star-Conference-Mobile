<ion-view view-title="Notifications">
  <ion-nav-buttons side="right" ng-show="false">
    <button class="button button-icon" ng-click="clearNotifications()">
      Clear
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header" delegate-handle="stickyScroll">
    <div class="list card" ng-repeat="notification in notifications | orderBy: '-timestamp'">
      <ion-list type="list">
        <ion-item class="item">
          <h2>{{notification.title}}</h2>
          <h3><span>{{notification.timestamp | date:'yyyy-MM-dd HH:mm:ss Z'}}</span></h3>
          <p>{{notification.body}}</p>
          <p>{{notification.id}}</p>
          <ion-option-button class="button-assertive icon ion-android-delete" ng-click="close(notification.id)" style="min-width:100px">
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
